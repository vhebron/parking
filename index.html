<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sistema de verificació de matrícules - Vall d'Hebron</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      text-align: center;
      background: #fff;
      margin: 0;
      padding: 0;
    }
    header img {
      width: 220px;
      margin-top: 20px;
      margin-bottom: 10px;
    }
    h1 {
      color: #245cff;
      font-size: 2.8em;
      font-weight: bold;
      margin: 25px 0 20px 0;
    }
    .autorizadas {
      color: #000;
      font-size: 2.3em;
      font-weight: bold;
      margin-bottom: 30px;
    }
    .label {
      color: #245cff;
      font-size: 2.5em;
      margin-bottom: 5px;
    }
    .matricula {
      color: #000;
      font-size: 2.8em;
      font-weight: normal; /* No negrita */
      margin: 0 0 50px 0;
      letter-spacing: 1px;
    }
    footer {
      text-align: left;
      margin: 80px 0 0 30px;
      font-size: 1.1em;
      color: #000;
    }
    footer a {
      color: #245cff;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://nlsomvh.vallhebron.com/wp-content/uploads/2019/11/logo_VH_Master_RGB_blue.png" alt="Vall d'Hebron"/>
  </header>
  <h1>Sistema de verificació de matrícules Vall d'Hebron Barcelona Hospital Campus</h1>
  <div class="autorizadas">Les dades autoritzades són:</div>
  <div class="label">Matrícula del vehicle</div>
  <div class="matricula">6759LTN</div>
  <footer>
    Sistema generat i verificat per <a href="https://www.vallhebron.com/" target="_blank" rel="noopener">Vall d'Hebron Barcelona Hospital Campus</a>.
  </footer>
</body>
</html>
